<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Food Recipe Search</h1>
        <p>Find recipes for your favorite dishes!</p>
      </div>
    </div>
    <div class="row mb-4">
        <div class="input-group">
          <input id="searchInput" type="text" class="form-control" placeholder="Enter a food name...">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
    <div id="recipeResults" class="row g-4">
      <!-- Recipes will dynamically render here -->
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
